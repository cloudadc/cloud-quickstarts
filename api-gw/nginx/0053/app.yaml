apiVersion: v1
kind: Namespace
metadata:
  name: gw-0053
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: foo-v1
  name: foo-v1
  namespace: gw-0053
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo-v1
  template:
    metadata:
      labels:
        app: foo-v1
    spec:
      containers:
      - image: cloudadc/cafe:1.1
        name: backend
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: foo-v1-svc
  namespace: gw-0053
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: foo-v1
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: foo-v2
  name: foo-v2
  namespace: gw-0053
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo-v2
  template:
    metadata:
      labels:
        app: foo-v2
    spec:
      containers:
      - image: cloudadc/cafe:1.1
        name: backend
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: foo-v2-svc
  namespace: gw-0053
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: foo-v2
  type: ClusterIP

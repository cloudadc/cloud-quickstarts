apiVersion: v1
kind: Namespace
metadata:
  name: gw-0011
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: foo
  name: foo
  namespace: gw-0011
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - image: cloudadc/cafe:1.4
        name: backend
        ports:
        - containerPort: 8443
---
apiVersion: v1
kind: Service
metadata:
  name: foo-svc
  namespace: gw-0011
spec:
  ports:
  - port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app: foo
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bar
  name: bar
  namespace: gw-0011
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bar
  template:
    metadata:
      labels:
        app: bar
    spec:
      containers:
      - image: cloudadc/cafe:1.4
        name: backend
        ports:
        - containerPort: 8443
---
apiVersion: v1
kind: Service
metadata:
  name: bar-svc
  namespace: gw-0011
spec:
  ports:
  - port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app: bar
  type: ClusterIP

apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: vs-3-1-2
  namespace: f5-manage01
spec:
  host: gw.f5manage01.example.com
  upstreams:
  - name: coffee
    service: coffee-svc
    port: 80
  - name: tea
    service: tea-svc
    port: 80
  routes:
  - path: /coffee
    action:
      pass: coffee
  - path: /tea
    action:
      pass: tea

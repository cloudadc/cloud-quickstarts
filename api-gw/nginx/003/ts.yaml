apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
  name: foo
  namespace: gw-003
spec:
  listener:
    name: tls-passthrough
    protocol: TLS_PASSTHROUGH
  host: foo.gw003.example.com
  upstreams:
    - name: foo-app
      service: foo-svc
      port: 8443
  action:
    pass: foo-app
